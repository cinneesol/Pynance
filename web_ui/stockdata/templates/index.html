<html>
<head>
<!-- Stylesheets -->
<link rel="stylesheet" href="/static/css/bootstrap.css" />
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" />
<script src="https://code.jquery.com/jquery-3.0.0.js"
	integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="
	crossorigin="anonymous"></script>
<title>Pynance</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">StockData</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Quick Analysis </a></li>

				</ul>

			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
		<table id="scalp_candidates" class="table table-striped">
			<thead class="thead-default">
				<th>Symbol</th>
				<th>Date</th>
				<th>Target Entry Price</th>
				<th>Target Exit Price</th>
			</thead>
		</table>
	</div>
</body>

<script type="text/javascript">
	$.post("rest/near_target_entry_point.ws", JSON.stringify({
		"profit" : .01,
		"percent" : .01
	}), function(data, status, xhr) {
		drawTable(data);
	});
	var drawTable = function(data) {
		for (var i = 0; i < data.length; i++) {
			drawRow(data[i]);
		}
	};
	var drawRow = function(rowData) {
		var row = $("<tr />");
		$('#scalp_candidates').append(row);
		row.append($("<td>" + rowData.symbol + "</td>"))
		row.append($("<td>" + rowData.date + "</td>"))
		row.append($("<td>" + rowData.target_entry_price + "</td>"))
		row.append($("<td>" + rowData.target_exit_price + "</td>"))

	}
</script>
</html>
